<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1><hr>
        <h2>Personal Information</h2>
        <p>First Name: *<input type="text" name="first" required></p>
        <p>Last Name: *<input type="text" name="Last" id="last" required></p>
        <fieldset required>
            <legend>Gender * </legend>
            <p>Male <input type="Radio" name="gender" id="male"></p>
            <p>Female <input type="Radio" name="gender" id="Female"></p>
        </fieldset>
        <p>Address: <textarea name="" id="" cols="80" rows="4"></textarea></p>
        <p>Email: *<input type="Email" name="Email" id="Email"required></p>
        <p>Pincode: <input type="Number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *  
            <select name="card_type" id="card_type" required>
                <option value="">-->Select your card--</option>
                <option value="Rupay">Rupay</option>
                <option value="Visa">Visa</option>
                <option value="HDFC">HDFC</option>
            </select>
        <p> Card Number: *<input type="Number" name="card_num" id="card_num" required></p>
        <p>Expiration Date: *<input type="Date" name="Exp_date" id="Exp_date" required></p>
        <p>CVV: *<input type="Password" name="CVV" id="CVV" required></p>
        <input type="Submit" value="Pay Now" name="submit" id="submit">


    </form>
</body>
</html>
